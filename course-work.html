<!-- Gallery Section -->


   <section class="gallery">
       <div class="carousel">

           <input type="radio" id="image1" name="gallery-control" checked>
           <input type="radio" id="image2" name="gallery-control">
           <input type="radio" id="image3" name="gallery-control">
           <input type="radio" id="image4" name="gallery-control">


           <input type="checkbox" id="fullscreen" name="gallery-fullscreen-control"/>

           <div class="wrap">

               <figure>
                   <label for="fullscreen">
                       <img src="drum_kit.png" alt="image3"/>
                   </label>
               </figure>

               <figure>
                   <label for="fullscreen">
                       <img src="thumbnail-dice-game.png" alt="image2"/>
                   </label>
               </figure>

               <figure>
                   <label for="fullscreen">
                       <img src="portfolio_website.png" alt="image3" />
                   </label>
               </figure>

               <figure>
                   <label for="fullscreen">
                       <img src="css_site.png" alt="image4"/>
                   </label>
               </figure>
           </div>

           <div class="thumbnails">

               <div class="slider"><div class="indicator"></div></div>

               <label for="image1" class="thumb" style="background-image: url('drum_kit.png')"></label>

               <label for="image2" class="thumb" style="background-image: url('thumbnail-dice-game.png')"></label>

               <label for="image3" class="thumb" style="background-image: url('portfolio_website.png')"></label>

               <label for="image4" class="thumb" style="background-image: url('css_site.png')"></label>
           </div>
       </div>
   </section>
